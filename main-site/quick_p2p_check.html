<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">

        </button>
    </div>
    
    <!-- P2P Client Script -->
    <script src="/assets/js/p2p-client.js"></script>
    
    <script>
        function addResult(text, status) {
            const results = document.getElementById('results');
            const color = status === 'success' ? 'text-green-400' : 
                         status === 'error' ? 'text-red-400' : 'text-yellow-400';
            results.innerHTML += `<div class="${color}">${text}</div>`;
        }
        
        // Wait for P2P Client to load
        setTimeout(() => {
            console.log('ğŸ§ª Iniciando verificaciÃ³n rÃ¡pida...');
            
            // Test 1: P2PClient class exists
            if (typeof window.P2PClient !== 'undefined') {
                addResult('âœ… window.P2PClient estÃ¡ definido', 'success');
            } else {
                addResult('âŒ window.P2PClient NO estÃ¡ definido', 'error');
            }
            
            // Test 2: p2pClient instance exists
            if (typeof window.p2pClient !== 'undefined') {
                addResult('âœ… window.p2pClient (instancia) estÃ¡ disponible', 'success');
            } else {
                addResult('âŒ window.p2pClient NO estÃ¡ disponible', 'error');
            }
            
            // Test 3: Check methods
            if (window.p2pClient) {
                const methods = ['init', 'send', 'createPost', 'uploadToIPFS', 'on', 'emit', 'disconnect'];
                let allMethodsExist = true;
                
                methods.forEach(method => {
                    if (typeof window.p2pClient[method] !== 'function') {
                        addResult(`âŒ MÃ©todo ${method}() NO existe`, 'error');
                        allMethodsExist = false;
                    }
                });
                
                if (allMethodsExist) {
                    addResult(`âœ… Todos los mÃ©todos existen: ${methods.join(', ')}`, 'success');
                }
            }
            
            // Test 4: localStorage available
            try {
                localStorage.setItem('test_p2p', 'ok');
                if (localStorage.getItem('test_p2p') === 'ok') {
                    addResult('âœ… localStorage funcional', 'success');
                    localStorage.removeItem('test_p2p');
                }
            } catch (e) {
                addResult('âŒ localStorage NO funcional: ' + e.message, 'error');
            }
            
            // Test 5: Web Crypto API available
            if (window.crypto && window.crypto.subtle) {
                addResult('âœ… Web Crypto API disponible (RSA encryption)', 'success');
            } else {
                addResult('âŒ Web Crypto API NO disponible', 'error');
            }
            
            // Test 6: Check script URL
            const scripts = Array.from(document.getElementsByTagName('script'));
            const p2pScript = scripts.find(s => s.src.includes('p2p-client.js'));
            if (p2pScript) {
                addResult(`âœ… Script cargado desde: ${p2pScript.src}`, 'success');
            } else {
                addResult('âš ï¸ No se encontrÃ³ referencia al script (pero funciona)', 'warning');
            }
            
            // Test 7: Check config
            if (window.p2pClient && window.p2pClient.config) {
                addResult(`âœ… Config: API base=${window.p2pClient.config.apiBase}, Poll=${window.p2pClient.config.pollDelay}ms`, 'success');
            }
            
            // Final verdict
            addResult('', 'success');

            if (typeof window.P2PClient !== 'undefined' && typeof window.p2pClient !== 'undefined') {
                addResult('ğŸ‰ SISTEMA P2P COMPLETAMENTE FUNCIONAL', 'success');
                addResult('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'success');
            } else {

                addResult('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•', 'error');
            }
            
        }, 100);
    </script>
